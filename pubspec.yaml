name: feelin_pay
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # HTTP client para conectar con el backend
  http: ^1.1.0
  dio: ^5.4.0
  
  # Para manejo de JSON
  json_annotation: ^4.8.1
  
  # Para almacenamiento local seguro
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  
  # Para encriptación
  crypto: ^3.0.3
  
  # Para abrir URLs
  url_launcher: ^6.2.2
  
  # Para permisos
  permission_handler: ^12.0.1
  
  # Para notificaciones
  flutter_local_notifications: ^19.5.0
  
  # Para state management
  provider: ^6.1.1
  
  # Para manejo de rutas de archivos
  path: ^1.8.3
  
  # Para verificación de conectividad
  connectivity_plus: ^7.0.0
  google_sign_in: ^6.2.1
  firebase_core: ^4.3.0
  flutter_notification_listener_plus: ^1.3.6
  another_telephony: ^0.4.1
  
  # Para formateo de fechas
  intl: ^0.19.0
  mask_text_input_formatter: ^2.9.0

  # Bridge Mode Dependencies

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  
  # Para generar código JSON
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#8B5CF6" # Morado principal de tu marca
  adaptive_icon_foreground: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
